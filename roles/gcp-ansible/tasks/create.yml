###########################################################################
#                                                                         #
#                           CENTOS CREATION                               #
#                                                                         #
###########################################################################
- name: Create disk for new instance
  gcp_compute_disk:
    name: centospublic
    size_gb: "{{ disk_size_gb }}"
    source_image: 'projects/centos-cloud/global/images/centos-7-v20190116'
    zone: australia-southeast1-b
    project: gcp-cm-tool
    auth_kind: "{{ auth_kind }}"
    service_account_file: "{{ service_account_file }}"
    state: present
  register: diskcentos

- name: Create new instance
  gcp_compute_instance:
    state: present
    name: linux
    machine_type: "{{ machine_type }}"
    disks:
    - auto_delete: true
      boot: true
      source: "{{ diskcentos }}"
    network_interfaces:
    - network: "{{ network }}"
      subnetwork: "{{ subnet1 }}"
      access_configs:
      - name: External NAT
        nat_ip: "{{ address }}"
        type: ONE_TO_ONE_NAT
    zone: australia-southeast1-b
    tags:
      items:
        - gcp-ansible-centos
    project: gcp-cm-tool
    auth_kind: "{{ auth_kind }}"
    service_account_file: "{{ service_account_file }}"
  register: instancecentos

- debug:
    var: instancelinux
