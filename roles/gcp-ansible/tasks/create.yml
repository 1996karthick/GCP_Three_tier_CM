- name: Create firewall rule to allow port 80 and 22 for all source IPs
  gcp_compute_firewall:
    name: ansible-firewall-1
    network: "{{ network }}"
    allowed:
    - ip_protocol: tcp
      ports: ['80','22']
    target_tags:
      - gcp-ansible-1
    source_ranges: ['0.0.0.0/0']
    project: gcp-cm-tool
    auth_kind: "{{ auth_kind }}"
    service_account_file: "{{ service_account_file }}"
    state: present
  register: firewall1

- name: Create firewall rule to allow port 80 and 22 for all source IPs
  gcp_compute_firewall:
    name: ansible-firewall-2
    network: "{{ network }}"
    allowed:
    - ip_protocol: tcp
      ports: ['80','22']
    target_tags:
